get:
  operationId: getBiddingRequestUser
  summary: Get all process Biddings request to seller.
  parameters:
    - $ref: "../../parameters/header/accessToken.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Schema bidding for an seller id.
          properties:
            user_id:
              type: string
              description: The id of a user.
          required:
            - user_id
  responses:
    "200":
      description: An array of Biddings permission.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/BiddingRequest.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
    "500":
      $ref: "../../responses/Error.yaml"
    default:
      $ref: "../../responses/Error.yaml"
  tags:
    - biddings
post:
  operationId: addBiddingRequest
  summary: Add a bidding request.
  parameters:
    - $ref: "../../parameters/header/accessToken.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/BiddingRequest.yaml"
  responses:
    "200":
      description: Added a bidding request.
      content:
        application/json:
          schema:
            $ref: "../../schemas/BiddingRequest.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
    "422":
      $ref: "../../responses/ValidationError.yaml"
    "500":
      $ref: "../../responses/Error.yaml"
  tags:
    - biddings