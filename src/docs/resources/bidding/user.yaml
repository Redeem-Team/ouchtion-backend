get:
  operationId: getBiddingUser
  summary: Get all Biddings of user.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Schema bidding for an user id.
          properties:
            user_id:
              type: string
              description: The user id.
          required:
            - user_id
  parameters:
    - $ref: "../../parameters/header/accessToken.yaml"
  responses:
    "200":
      description: An array of Biddings.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/Bidding.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
    "500":
      $ref: "../../responses/Error.yaml"
    default:
      $ref: "../../responses/Error.yaml"
  tags:
    - biddings