post:
  operationId: LoginUser
  summary: Login as a User.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/Login.yaml"
  responses:
    "200":
      description: Get token.
      content:
        application/json:
          schema:
            $ref: "../../schemas/Tokens.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
  tags:
    - auths