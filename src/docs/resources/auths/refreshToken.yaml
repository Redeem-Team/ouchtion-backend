post:
  operationId: RfTokenUser
  summary: refresh token for a User.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/Tokens.yaml"
  responses:
    "200":
      description: Get new access token.
      content:
        application/json:
          schema:
            $ref: "../../schemas/AccessToken.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
  tags:
    - auths