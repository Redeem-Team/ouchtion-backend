get:
  operationId: getBiddingPermissionProduct
  summary: Get all Biddings permission of one product.
  parameters:
    - $ref: "../../parameters/header/accessToken.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Schema bidding for an product id.
          properties:
            product_id:
              type: string
              description: The product id.
          required:
            - product_id
  responses:
    "200":
      description: An array of Biddings permission.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/BiddingPermission.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
    "500":
      $ref: "../../responses/Error.yaml"
    default:
      $ref: "../../responses/Error.yaml"
  tags:
    - biddings
post:
  operationId: addBiddingPermission
  summary: Add a bidding permission.
  parameters:
    - $ref: "../../parameters/header/accessToken.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/BiddingPermission.yaml"
  responses:
    "200":
      description: Added a bidding.
      content:
        application/json:
          schema:
            $ref: "../../schemas/BiddingPermission.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
    "422":
      $ref: "../../responses/ValidationError.yaml"
    "500":
      $ref: "../../responses/Error.yaml"
  tags:
    - biddings