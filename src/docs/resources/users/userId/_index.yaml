get:
  operationId: getuser
  summary: Get a user.
  parameters:
    - $ref: "../../../parameters/header/accessToken.yaml"
    - $ref: "../../../parameters/path/id.yaml"
  responses:
    "200":
      description: Got a user.
      content:
        application/json:
          schema:
            $ref: "../../../schemas/User.yaml"
    "400":
      $ref: "../../../responses/Error.yaml"
    "401":
      $ref: "../../../responses/Error.yaml"
  tags:
    - users
put:
  operationId: updateuser
  summary: Update a user.
  parameters:
    - $ref: "../../../parameters/header/accessToken.yaml"
    - $ref: "../../../parameters/path/id.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/UserUpdate.yaml"
  responses:
    "200":
      description: Updated a user.
      content:
        application/json:
          schema:
            $ref: "../../../schemas/User.yaml"
    "401":
      $ref: "../../../responses/Error.yaml"
    "404":
      $ref: "../../../responses/Error.yaml"
    "422":
      $ref: "../../../responses/ValidationError.yaml"
    default:
      $ref: "../../../responses/Error.yaml"
  tags:
    - users
delete:
  operationId: deleteuser
  summary: Delete a user.
  parameters:
    - $ref: "../../../parameters/header/accessToken.yaml"
    - $ref: "../../../parameters/path/id.yaml"
  responses:
    "204":
      description: Deleted a user.
    "401":
      $ref: "../../../responses/Error.yaml"
    "404":
      $ref: "../../../responses/Error.yaml"
    "500":
      $ref: "../../../responses/Error.yaml"
    default:
      $ref: "../../../responses/Error.yaml"
  tags:
    - users
