get:
  operationId: getWatchList
  summary: Get watchlist of user.
  parameters:
    - $ref: "../../../parameters/path/id.yaml"
  responses:
    "200":
      description: get a watchlist.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/Watch.yaml"
    "401":
      $ref: "../../../responses/Error.yaml"
    "500":
      $ref: "../../../responses/Error.yaml"
  tags:
    - users
post:
  operationId: addUserWatch
  summary: Add a watch of User.
  parameters:
    - $ref: "../../../parameters/path/id.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/WatchPost.yaml"
  responses:
    "204":
      description: Added a watch of a user.
    "401":
      $ref: "../../../responses/Error.yaml"
    "404":
      $ref: "../../../responses/Error.yaml"
    "422":
      $ref: "../../../responses/ValidationError.yaml"
    "500":
      $ref: "../../../responses/Error.yaml"
  tags:
    - users
delete:
  operationId: deletewatch
  summary: Delete a watch in watchlist.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: ProductId
          description: Schema for delete a watch.
          type: object
          properties:
            product_id:
              type: string
              description: The ID of the product.
  parameters:
    - $ref: "../../../parameters/path/id.yaml"
  responses:
    "204":
      description: Deleted a watch.
    "401":
      $ref: "../../../responses/Error.yaml"
    "404":
      $ref: "../../../responses/Error.yaml"
    "422":
      $ref: "../../../responses/ValidationError.yaml"
    "500":
      $ref: "../../../responses/Error.yaml"
    default:
      $ref: "../../../responses/Error.yaml"
  tags:
    - users