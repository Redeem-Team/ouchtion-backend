get:
  operationId: getUsers
  summary: Get all Users.
  responses:
    "200":
      description: An array of Users.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/User.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
    "500":
      $ref: "../../responses/Error.yaml"
    default:
      $ref: "../../responses/Error.yaml"
  tags:
    - users
