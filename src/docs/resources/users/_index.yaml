get:
  operationId: getUsers
  summary: Get all Users.
  parameters:
    - $ref: "../../parameters/header/accessToken.yaml"
    - $ref: "../../parameters/path/id.yaml"
  responses:
    "200":
      description: An array of Users.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/User.yaml"
    "500":
      $ref: "../../responses/Error.yaml"
    "422":
      $ref: "../../responses/ValidationError.yaml"
    default:
      $ref: "../../responses/Error.yaml"
  tags:
    - users
post:
  operationId: addUser
  summary: Add a User.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/User.yaml"
  responses:
    "200":
      description: Added a User.
      content:
        application/json:
          schema:
            $ref: "../../schemas/User.yaml"
    "401":
      $ref: "../../responses/Error.yaml"
    $ref: "../../responses/ValidationError.yaml"
  tags:
    - users
