post:
  operationId: addProductDescription
  summary: Add a description to product.
  parameters:
    - $ref: "../../../parameters/header/accessToken.yaml"
    - $ref: "../../../parameters/path/id.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../schemas/ProductDescription.yaml"
  responses:
    "204":
      description: Added a product description.
    "401":
      $ref: "../../../responses/Error.yaml"
    "404":
      $ref: "../../../responses/Error.yaml"
    "422":
      $ref: "../../../responses/ValidationError.yaml"
    "500":
      $ref: "../../../responses/Error.yaml"
  tags:
    - products