post:
  operationId: addProductAvatar
  summary: Add a avatar to product.
  parameters:
    - $ref: "../../../parameters/header/accessToken.yaml"
    - $ref: "../../../parameters/path/id.yaml"
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          title: Upload avatar of product
          description: Schema for upload avatar.
          properties:
            file:
              type: string
              format: binary
              description: avatar of the product
  responses:
    "204":
      description: Added a product avatar.
    "401":
      $ref: "../../../responses/Error.yaml"
    "422":
      $ref: "../../../responses/ValidationError.yaml"
    "404":
      $ref: "../../../responses/Error.yaml"
    "500":
      $ref: "../../../responses/Error.yaml"
  tags:
    - products